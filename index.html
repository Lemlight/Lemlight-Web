<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title  -->
    <title>Lemtight — Fast & Reliable Food Delivery Near You</title>

    <!-- Meta Description (Google snippet) -->
    <meta
      name="description"
      content="Lemtight delivers fresh, delicious food from top restaurants straight to your door. Fast delivery, great prices, and real-time order tracking."
    />

    <!-- Keywords (low weight today, but still fine) -->
    <meta
      name="keywords"
      content="food delivery, fast food delivery, Lemtight, order food online, restaurant delivery, local food delivery"
    />

    <!-- Author -->
    <meta name="author" content="Lemtight" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color (mobile browsers) -->
    <meta name="theme-color" content="#077a69" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.Lemtight.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo/logo.png" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lemtight — Fast & Reliable Food Delivery" />
    <meta
      property="og:description"
      content="Order fresh food from top restaurants with Lemtight. Enjoy fast delivery, real-time tracking, and amazing offers."
    />
    <meta property="og:image" content="https://www.Lemtight.com/seo/preview.jpg" />
    <meta property="og:url" content="https://www.Lemtight.com/" />
    <meta property="og:site_name" content="Lemtight" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lemtight — Fast & Reliable Food Delivery" />
    <meta
      name="twitter:description"
      content="Get your favorite meals delivered fast with Lemtight. Fresh food, great prices, real-time tracking."
    />
    <meta name="twitter:image" content="https://www.Lemtight.com/seo/preview.jpg" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- App entry -->
    <script type="module" src="/src/App.tsx" defer></script>
  </head>

  <body>
    <noscript>
      Lemtight requires JavaScript to work properly. Please enable JavaScript in your browser.
    </noscript>
    <div id="root"></div>
  </body>
</html>
